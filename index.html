<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/drobdown.css">
    <link rel="stylesheet" href="styles/rangeSlider.css">
    <script src="js/dickDrawer.js" defer></script>
</head>
<body>

    <canvas id="c1" width="400" height="200"></canvas>
    
    <div id="options">

        <div id = "clearButton">
            <button id = "clear">Clear</button>
        </div>

        <div id = "AutoFinishToggle">
            <label class="switch">
                <input type="checkbox" id="toggle-finish">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="AutoFinishToggleText">
            Toggle Auto finish
        </div>
            
        <div id = "ColorSetter">
            <div class="dropdown">
                <button class="dropbtn">Choose color</button>
                <div class="dropdown-content">
                  <a href="#">red</a>
                  <a href="#">green</a>
                  <a href="#">blue</a>
                </div>
            </div>
        </div>

        <div id="DickDrawer">
            <input type = "range" min = "3" max = "9">
        </div>

        <div id="DickDrawerText">
            Select Dick Length
        </div>

        <div id="DickDrawerButton">
            <button>Draw a Dick</button>
        </div>

    </div>
    <script src="js/js.js" defer></script>
</body>
</html>
